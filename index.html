<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Visiting Cards</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
  }

  /* GRID VIEW */
  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    max-width: 1200px;
    margin: auto;
  }
  .card-box {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-align: center;
    transition: 0.3s;
  }
  .card-box a {
    text-decoration: none;
    color: #0073e6;
    font-weight: bold;
  }
  .card-box:hover {
    background: #0073e6;
  }
  .card-box:hover a {
    color: white;
  }

  /* TAB VIEW */
  .tab { 
    overflow-x: auto; 
    white-space: nowrap; 
    border-bottom: 2px solid #ccc; 
    margin: 30px auto 20px auto; 
    max-width: 1200px; 
  }
  .tab button { 
    display: inline-block; 
    background-color: #f1f1f1; 
    border: none; 
    outline: none; 
    cursor: pointer; 
    padding: 10px 20px; 
    margin-right: 5px; 
    transition: 0.3s; 
    font-size: 16px; 
    border-radius:5px 5px 0 0; 
  }
  .tab button:hover { background-color: #ddd; }
  .tab button.active { background-color: #ccc; font-weight: bold; }
  .tabcontent { display: none; padding: 20px 0; max-width: 400px; margin: auto; }
  .card-detail { border: 1px solid #888; padding: 15px; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
</style>
</head>
<body>

<h1>Digital Visiting Cards</h1>

<!-- GRID VIEW -->
<div class="cards" id="card-list"></div>

<!-- TAB VIEW -->
<div class="tab" id="tabContainer"></div>
<div id="contentContainer"></div>

<script>
const list = document.getElementById("card-list");
const tabContainer = document.getElementById("tabContainer");
const contentContainer = document.getElementById("contentContainer");

function openCard(evt, cardId) {
  const tabcontent = document.getElementsByClassName("tabcontent");
  const tablinks = document.getElementsByClassName("tablinks");
  for (let i = 0; i < tabcontent.length; i++) tabcontent[i].style.display = "none";
  for (let i = 0; i < tablinks.length; i++) tablinks[i].classList.remove("active");
  const div = document.getElementById(cardId);
  if(div) div.style.display = "block";
  evt.currentTarget.classList.add("active");
}

function renderTabs(cards) {
  tabContainer.innerHTML = "";
  contentContainer.innerHTML = "";
  if(cards && cards.length){
    cards.forEach((card, index) => {
      const btn = document.createElement("button");
      btn.className = "tablinks";
      btn.textContent = card.file;
      btn.onclick = (e) => openCard(e, card.file);
      tabContainer.appendChild(btn);

      const div = document.createElement("div");
      div.id = card.file;
      div.className = "tabcontent";
      div.innerHTML = `<iframe src="cards/${card.file}" width="100%" height="300" style="border:none;"></iframe>`;
      contentContainer.appendChild(div);

      if(index === 0) btn.click(); // first tab open by default
    });
  }
}

// ==== FETCH JSON ====
fetch('./cards/cards.json')
  .then(res => res.json())
  .then(data => {
    // GRID VIEW
    data.forEach(card => {
      const div = document.createElement("div");
      div.className = "card-box";
      div.innerHTML = `<a href="cards/${card.file}" target="_blank">${card.file}</a>`;
      list.appendChild(div);
    });

    // TAB VIEW
    renderTabs(data);
  })
  .catch(err => console.error('JSON fetch error:', err));
</script>

</body>
</html>
