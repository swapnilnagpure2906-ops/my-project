<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Visiting Cards</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #333; }
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; }
    a { text-decoration: none; color: #007bff; font-weight: bold; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>All Visiting Cards</h1>
  <ul id="cards-list"></ul>

  <script>
    // Fetch cards.json and generate links
    fetch('cards/cards.json')
      .then(res => res.json())
      .then(data => {
        let list = document.getElementById('cards-list');
        data.forEach(c => {
          let li = document.createElement('li');
          li.innerHTML = `<a href="cards/${c.file}" target="_blank">${c.name || c.file}</a>`;
          list.appendChild(li);
        });
      })
      .catch(err => {
        console.error('Error loading cards.json:', err);
      });
  </script>
</body>
</html>
