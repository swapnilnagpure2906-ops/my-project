name: Update Cards JSON

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate cards.json
        run: |
          echo "[" > cards/cards.json
          
          # Add all HTML card files (basename only)
          for f in cards/*.html; do
            [ -f "$f" ] || continue
            fname=$(basename "$f")
            echo "  { \"file\": \"$fname\" }," >> cards/cards.json
          done
          
          # Remove last comma
          sed -i '$ s/,$//' cards/cards.json
          echo "]" >> cards/cards.json

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add cards/cards.json
          git commit -m "Auto-update cards.json" || echo "No changes"
          git push
