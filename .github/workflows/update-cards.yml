name: Update Cards JSON

on:
  push:
    branches:
      - main
  workflow_dispatch:   # ðŸ‘ˆ ab tu Actions tab se manually bhi run kar sakta hai

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate cards.json
        run: |
          mkdir -p cards
          echo "[" > cards/cards.json
          
          first=true
          for f in cards/*.html; do
            [ -f "$f" ] || continue
            if [ "$first" = true ]; then
              first=false
            else
              echo "," >> cards/cards.json
            fi
            echo "  { \"type\": \"card\", \"file\": \"$f\" }" >> cards/cards.json
          done

          for img in cards/images/*; do
            [ -f "$img" ] || continue
            if [ "$first" = true ]; then
              first=false
            else
              echo "," >> cards/cards.json
            fi
            echo "  { \"type\": \"image\", \"file\": \"$img\" }" >> cards/cards.json
          done

          echo "]" >> cards/cards.json

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add cards/cards.json
          git commit -m "Auto-update cards.json" || echo "No changes"
          git push
